spring:
  application:
    name: email-service
  kafka:
    bootstrapServers: http://localhost:29092

email:
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}

management:
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health,prometheus
      base-path: /actuator/usuarios

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
  pattern:
    level: "%5p [${spring.application.name}, %X{traceId:-}, %X{spanId:-}] %m%n"
